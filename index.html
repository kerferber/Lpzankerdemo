<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zanker — Entrega de obras no prazo. Orçamento sob controle. Escritório em pleno comando.</title>
    <meta name="description" content="Gerencie orçamentos, cronogramas e execução de obras/arquitetura em um só sistema — ideal para engenheiros, arquitetos e construtoras." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2563EB',
                dark: '#1E40FF'
              },
              secondary: '#10B981',
              light: {
                blue: '#EFF6FF',
                gray: '#F8FAFC',
              },
              text: {
                main: '#1E293B',
                secondary: '#64748B'
              }
            },
            boxShadow: {
              'card-hover': '0 12px 24px rgba(0,0,0,0.08)',
              'mockup': '0 20px 40px rgba(0,0,0,0.06)',
            },
            backgroundImage: {
              'dot-pattern': "radial-gradient(circle, #DDEAFE 1px, transparent 1px)",
            },
            backgroundSize: {
              'dot-pattern': '20px 20px',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'scale-in': 'scale-in 0.6s ease-out forwards',
              'slide-in-from-left': 'slide-in-from-left 0.8s ease-out forwards',
              'slide-in-from-right': 'slide-in-from-right 0.8s ease-out forwards',
              'fade-in': 'fade-in 0.4s ease-out forwards',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'float': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-in-from-left': {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'slide-in-from-right': {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'marquee': {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(-100%)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-white font-sans leading-relaxed">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
